{% extends "base.html" %}
{% block content %}
<div class="min-h-[70vh] flex items-center justify-center px-4">
  <div class="max-w-md w-full">
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-2xl mb-4">
        <span class="text-white text-xl font-bold">ðŸš—</span>
      </div>
      <h1 class="text-3xl text-gray-900 font-semibold">Welcome Back</h1>
      <p class="text-gray-600 mt-2">Sign in to your account</p>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
      <form method="post" class="space-y-6">
        <div>
          <label class="block text-sm text-gray-700 mb-2">Phone Number</label>
          <input name="phone" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Enter phone number">
        </div>

        <div>
          <label class="block text-sm text-gray-700 mb-2">Password</label>
          <input name="password" type="password" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Enter password">
        </div>

        <button class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
          Login
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a href="{{ url_for('register') }}" class="text-blue-600 hover:text-blue-700">Create Account</a>
        </p>
      </div>

      <div class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
        <p class="text-xs text-gray-600 mb-2">Demo Admin:</p>
        <div class="text-xs text-gray-700">
          Phone: <b>0300-0000000</b> &nbsp; Password: <b>admin123</b>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
